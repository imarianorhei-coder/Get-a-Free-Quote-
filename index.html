<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Free Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 50px 10px;
        }

        form {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[readonly] {
            background-color: #e9e9e9;
        }

        .cost-breakdown {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* MEDIA QUERIES PENTRU MOBIL */
        @media (max-width: 480px) {
            body {
                padding: 20px 5px;
            }

            form {
                padding: 20px 15px;
            }

            input, select, textarea, button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<form id="quoteForm">
    <h2>Get a Free Quote</h2>

    <label for="name">Name/Surname *</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone number *</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email address *</label>
    <input type="email" id="email" name="email" required>

    <label for="move_date">When do you plan to move? *</label>
    <input type="datetime-local" id="move_date" name="move_date" required>

    <label for="hours_needed">How many hours do you need for? *</label>
    <input type="number" id="hours_needed" name="hours_needed" min="2" value="2" required>

    <label for="van_size">What size of van do you need for? *</label>
    <select id="van_size" name="van_size" required>
        <option value="">Select</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
    </select>

    <label for="loading_help">Do you need help with loading/unloading? *</label>
    <select id="loading_help" name="loading_help" required>
        <option value="">Select</option>
        <option value="no_help">No help required</option>
        <option value="driver">Driver help</option>
        <option value="driver_helper">Driver help + 1 helper</option>
    </select>

    <label for="collection_address">Collection full address *</label>
    <input type="text" id="collection_address" name="collection_address" required>

    <label for="collection_stairs">Is there any flight of stairs/No lift? *</label>
    <select id="collection_stairs" name="collection_stairs" required>
        <option value="">Select</option>
        <option value="ground">Ground floor/lift</option>
        <option value="1">1 flight of stairs</option>
        <option value="2">2 flight of stairs</option>
        <option value="3">3 flight of stairs</option>
        <option value="4">4 flight of stairs</option>
    </select>

    <label for="via_address">Via address (optional)</label>
    <input type="text" id="via_address" name="via_address">

    <label for="via_stairs">Is there any flight of stairs/No lift? *</label>
    <select id="via_stairs" name="via_stairs">
        <option value="ground">Ground floor/lift</option>
        <option value="1">1 flight of stairs</option>
        <option value="2">2 flight of stairs</option>
        <option value="3">3 flight of stairs</option>
        <option value="4">4 flight of stairs</option>
    </select>

    <label for="delivery_address">Delivery full address *</label>
    <input type="text" id="delivery_address" name="delivery_address" required>

    <label for="delivery_stairs">Is there any flight of stairs/No lift? *</label>
    <select id="delivery_stairs" name="delivery_stairs" required>
        <option value="">Select</option>
        <option value="ground">Ground floor/lift</option>
        <option value="1">1 flight of stairs</option>
        <option value="2">2 flight of stairs</option>
        <option value="3">3 flight of stairs</option>
        <option value="4">4 flight of stairs</option>
    </select>

    <label for="additional_info">Any special requirements / additional info</label>
    <textarea id="additional_info" name="additional_info" rows="3"></textarea>

    <label for="total_cost">Total Cost</label>
    <input type="text" id="total_cost" name="total_cost" readonly>

    <div class="cost-breakdown" id="breakdown"></div>

    <button type="submit">Submit</button>
</form>

<script>
const form = document.getElementById('quoteForm');
const hoursInput = document.getElementById('hours_needed');
const stairsCollection = document.getElementById('collection_stairs');
const stairsVia = document.getElementById('via_stairs');
const stairsDelivery = document.getElementById('delivery_stairs');
const loadingHelp = document.getElementById('loading_help');
const vanSize = document.getElementById('van_size');
const totalCostInput = document.getElementById('total_cost');
const breakdownDiv = document.getElementById('breakdown');

const minHours = 2;
const stairsFee = 10; // £ per flight/person

function getRate() {
    const help = loadingHelp.value;
    if(help === 'no_help') return 40;
    if(help === 'driver') return 45;
    if(help === 'driver_helper') return 60;
    return 0;
}

function getNumberOfPersons() {
    const help = loadingHelp.value;
    if(help === 'no_help') return 0; 
    if(help === 'driver') return 1;
    if(help === 'driver_helper') return 2;
    return 0;
}

function calculateTotal() {
    let hours = parseFloat(hoursInput.value) || minHours;
    if(hours < minHours) hours = minHours;

    let rate = getRate();
    let costHours = hours * rate;

    let stairsCost = 0;
    const numPersons = getNumberOfPersons();
    if(numPersons > 0){
        const stairsValues = [stairsCollection.value, stairsVia.value, stairsDelivery.value];
        stairsValues.forEach(flight => {
            if(flight !== 'ground' && flight !== '') stairsCost += stairsFee * parseInt(flight) * numPersons;
        });
    }

    let total = costHours + stairsCost;
    totalCostInput.value = total > 0 ? total + " £" : "";

    breakdownDiv.innerHTML = `
        <strong>Cost Breakdown:</strong><br>
        Hours (${hours} x £${rate}/h) = £${costHours}<br>
        Stairs fee = £${stairsCost}<br>
        <strong>Total = £${total}</strong>
    `;
}

hoursInput.addEventListener('input', calculateTotal);
stairsCollection.addEventListener('change', calculateTotal);
stairsVia.addEventListener('change', calculateTotal);
stairsDelivery.addEventListener('change', calculateTotal);
loadingHelp.addEventListener('change', calculateTotal);
vanSize.addEventListener('change', calculateTotal);

form.addEventListener('submit', function(e){
    e.preventDefault();
    alert("Form submitted! Total cost: " + totalCostInput.value);
});

calculateTotal();
</script>
</body>
</html>
